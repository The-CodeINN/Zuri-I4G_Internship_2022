    <!-- Contact Me Page -->
    <section class="app__main_contact">
      <main>
        <div class="app__main_contact-container">
          <h1 class="app__main_contact-header">Contact Me</h1>
          <div class="app__main_contact-form">
            <form action="#" method="POST">
              <div class="form-group">
                <label class="form-email-pass" for="first_name">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  placeholder="Enter your first name"
                />
              </div>
              <div class="form-group">
                <label class="form-email-pass" for="last_name">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  placeholder="Enter your last name"
                />
              </div>
              <div class="form-group">
                <label class="form-email-pass" for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label class="form-email-pass" for="message">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  placeholder="Enter your message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary form-group">
                Submit
              </button>
            </form>
          </div>
        </div>
      </main>
    </section>
