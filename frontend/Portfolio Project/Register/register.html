    <!-- Registration page -->
    <section class="app__main_register">
      <main>
        <div class="app__main_register-container">
            <h1 class="app__main_register-header">Register</h1>
            <div class="app__main_register-form">
                <form action="#" method="POST">

                <div class="form-group">
                    <label class="form-email-pass" for="first_name">First Name</label>
                    <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    placeholder="First Name"
                    name="first_name"
                    required
                    />
                </div>
                <div class="form-group">
                    <label class="form-email-pass" for="last_name">Last Name</label>
                    <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    placeholder="Last Name"
                    name="last_name"
                    required
                    />
                </div>
                <div class="form-group">
                    <label class="form-email-pass" for="phone_number">Phone Number</label>
                    <input
                    type="text"
                    class="form-control"
                    id="phone_number"
                    placeholder="Phone Number"
                    name="phone_number"
                    required
                    />
                </div>
                <div class="form-group">
                    <label for="gender"> Select you gender</label>
                    <select name="gender">
                        <option value="none" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-email-pass" for="state">State</label>
                    <input
                    type="text"
                    class="form-control"
                    id="state"
                    placeholder="State"
                    name="state"
                    required
                    />
                </div>
                
                <div class="form-group">
                    <label class="form-email-pass" for="country">Country</label>
                    <input
                    type="text"
                    class="form-control"
                    id="country"
                    placeholder="Country"
                    name="country"
                    required
                    />
                </div>

                <div class="form-group">
                    <label class="form-email-pass" for="email">Email address</label>
                    <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    name="email"
                    required
                    />
                </div>
                <div class="form-group">
                    <label class="form-email-pass" for="password">Password</label>
                    <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    name="password"
                    required
                    />
                </div>
                <div class="form-group">
                    <label class="form-email-pass" for="password">Confirm Password</label>
                    <input
                    type="password"
                    class="form-control"
                    id="confirm_password"
                    placeholder="Confirm Password"
                    name="confirm_password"
                    required
                    />
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>   
        </main>
    </section>
